<script>
const STORAGE = "spiritualChecklist";
let currentDate = new Date(); // uses local time

// Auto-update at local midnight
setInterval(() => { 
  const now = new Date();
  if (dateKey(now) !== dateKey(currentDate)) {
    currentDate = now;
    loadDay();
    updateChart();
  }
}, 60 * 1000); // checks every minute


function dateKey(d){
  return d.getFullYear() + "-" +
         String(d.getMonth() + 1).padStart(2, "0") + "-" +
         String(d.getDate()).padStart(2, "0");
}


function format(d){return d.toLocaleDateString("en-GB",{day:"numeric",month:"short",year:"numeric"});}

const habitKeys = [
  "h1","h2","h3","h4","h5","h6","h7"
];


document.getElementById("checklist").innerHTML = habitKeys.map((key,i)=>`
<div class="habit-block">
  <label class="item">
 <span id="habit-${i}"></span>
    <input type="checkbox" data-index="${i}">
  </label>


${i===3 ? `
<div class="simran-block" data-habit="3">
  <div class="simran-row">
<div class="simran-col input-group">
 <label class="input-label label-hours"></label>
  <select class="simran-hours">

        ${Array.from({length:13},(_,i)=>`<option value="${i}">${i}</option>`).join("")}
      </select>
    </div>

<div class="simran-col input-group">
  <label class="input-label label-minutes"></label>
  <select class="simran-minutes">

        ${Array.from({length:12},(_,i)=>i*5)
          .map(v=>`<option value="${v}">${v}</option>`).join("")}
      </select>
    </div>
  </div>
</div>

` : ""}



${i===4 ? `
<div class="jaap-block input-group" data-habit="4">
<label class="input-label label-jaap"></label>
  <select class="jaap-count">

    <option value="0">0</option>
    ${Array.from({ length: 150 }, (_, i) => {
      const v = (i + 1) * 1000;
      return `<option value="${v}">${v.toLocaleString()}</option>`;
    }).join("")}
  </select>
</div>


` : ""}
</div>
`).join("");


function loadDay(){
  document.getElementById("dateDisplay").textContent = format(currentDate);
  const all=JSON.parse(localStorage.getItem(STORAGE))||{};
  const day=all[dateKey(currentDate)]||{ checks:{} };
  const today=new Date();

document.querySelectorAll("#checklist input[type='checkbox']").forEach(cb=>{
  const index = cb.dataset.index;

  cb.checked = day.checks?.[index] || false;
  cb.disabled = dateKey(currentDate) > dateKey(today);

  // ðŸ”¹ Habit 4 input block toggle
if(index == 3){
  const block = document.querySelector('.simran-block[data-habit="3"]');
    if(block){
      block.style.display = cb.checked ? "block" : "none";
block.querySelectorAll("select").forEach(s => {
  s.disabled = !cb.checked;
});
    }
  }

// ðŸ”¹ Habit 5 â€“ Jaap counter toggle (LOAD)
if(index == 4){
  const block = cb.closest(".habit-block").querySelector(".jaap-block");
  const select = block.querySelector(".jaap-count");

// show / hide
block.style.display = cb.checked ? "block" : "none";

// disable for unchecked OR future dates
select.disabled = !cb.checked || dateKey(currentDate) > dateKey(today);

// restore saved value
select.value = day.jaapCount ?? "0";


// save on change
select.onchange = () => {
  if (select.value) {
    day.jaapCount = select.value;
  } else {
    delete day.jaapCount;
  }
  all[dateKey(currentDate)] = day;
  localStorage.setItem(STORAGE, JSON.stringify(all));

  updateChart(); // âœ… LIVE update
};

}


  cb.onchange = () => {
    day.checks = day.checks || {};
    day.checks[index] = cb.checked;

    // Toggle inputs live
if(index == 3){
  const block = document.querySelector('.simran-block[data-habit="3"]');
  if(block){
    const h = block.querySelector(".simran-hours");
    const m = block.querySelector(".simran-minutes");

    block.style.display = cb.checked ? "block" : "none";
    h.disabled = !cb.checked;
    m.disabled = !cb.checked;

    if(!cb.checked){
      // ðŸ”¥ RESET VALUES
      h.value = "0";
      m.value = "0";
      delete day.simran;
    }
  }
}

    // ðŸ”¹ Habit 5 â€“ Jaap counter LIVE toggle
if(index == 4){
  const block = cb.closest(".habit-block").querySelector(".jaap-block");
  const select = block.querySelector(".jaap-count");

  block.style.display = cb.checked ? "block" : "none";
  select.disabled = !cb.checked;

  if(!cb.checked){
    // ðŸ”¥ RESET VALUE
    select.value = "0";
    delete day.jaapCount;
  }
}


    all[dateKey(currentDate)] = day;
    localStorage.setItem(STORAGE, JSON.stringify(all));
    buildMonth();
    updateChart();
  };
});


  document.getElementById("chartMonth").textContent = currentDate.toLocaleString('default',{month:'long', year:'numeric'});
// Habit 4 â€“ Simran time
// Habit 4 â€“ Simran time
const h = document.querySelector(".simran-hours");
const m = document.querySelector(".simran-minutes");
if(h && m){
  h.value = day.simran && day.simran.hours !== undefined ? day.simran.hours : "0";
  m.value = day.simran && day.simran.minutes !== undefined ? day.simran.minutes : "0";

  const isFuture = dateKey(currentDate) > dateKey(today);
  h.disabled = isFuture;
  m.disabled = isFuture;
h.oninput = m.oninput = () => {
  if (!day.checks?.[3]) return;

  day.simran = {
    hours: h.value,
    minutes: m.value
  };

  all[dateKey(currentDate)] = day;
  localStorage.setItem(STORAGE, JSON.stringify(all));

  updateChart(); // âœ… LIVE update
};



}
}

function buildMonth(){
  const mv=document.getElementById("monthView");
  const all=JSON.parse(localStorage.getItem(STORAGE))||{};
  mv.innerHTML="<div class='month-grid'></div>";
  const grid=mv.firstChild;
  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  const first=new Date(y,m,1), last=new Date(y,m+1,0);
  const today=new Date();

  for(let i=0;i<first.getDay();i++){
    const empty=document.createElement("div");empty.className="day empty";grid.appendChild(empty);
  }

  for(let d=1;d<=last.getDate();d++){
    const date=new Date(y,m,d);
    const data=all[dateKey(date)]||{};
    const doneCount=Object.values(data.checks||{}).filter(v=>v).length;
    let bg="";
    if(doneCount===7) bg="#2e7d32"; else if(doneCount>=4) bg="#66bb6a"; else if(doneCount>=1) bg="#a5d6a7"; else bg="#eee";
    const el=document.createElement("div");
    el.className="day";
if(dateKey(date) > dateKey(today)){ el.classList.add("future"); }
    el.textContent = `${date.toLocaleString('default', { month: 'short' })} ${d} (${doneCount}/7)`;
    el.style.backgroundColor=bg;
    el.style.color=(doneCount>0?"#fff":"#000");
    el.style.fontWeight="bold";
    el.style.borderRadius="5px";
    el.title=`${format(date)} - ${doneCount}/7 habits completed`;
    el.onclick=()=>{
   if (dateKey(date) > dateKey(today)) return;
      currentDate=date; closeModal(); loadDay(); updateChart();
    }
    grid.appendChild(el);
  }
}

const modal = document.getElementById("monthModal");
const closeBtn = document.getElementById("closeModal");
function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }
document.getElementById("toggleMonth").onclick=()=>{buildMonth(); openModal();}
closeBtn.onclick = closeModal;
window.onclick = e=>{ if(e.target==modal) closeModal(); }

document.getElementById("prevDay").onclick=()=>{currentDate.setDate(currentDate.getDate()-1);loadDay(); updateChart();}
document.getElementById("nextDay").onclick=()=>{currentDate.setDate(currentDate.getDate()+1);loadDay(); updateChart();}
document.getElementById("todayBtn").onclick = () => { currentDate=new Date(); loadDay(); updateChart(); }


let habitChart, simranChart, jaapChart;

function updateChart() {
  const all = JSON.parse(localStorage.getItem(STORAGE)) || {};
  const y = currentDate.getFullYear();
  const m = currentDate.getMonth();

  const days = Array.from(
    { length: new Date(y, m + 1, 0).getDate() },
    (_, i) => i + 1
  );

  const habitData = days.map(d => {
    const val = all[dateKey(new Date(y, m, d))] || {};
    return Object.values(val.checks || {}).filter(v => v).length;
  });

const simranHours = days.map(d => {
  const val = all[dateKey(new Date(y, m, d))];
  if (!val?.simran) return 0;
  return (
    (+val.simran.hours || 0) +
    ((+val.simran.minutes || 0) / 60)
  );
});


  const jaapCounts = days.map(d => {
    const val = all[dateKey(new Date(y, m, d))];
    return +val?.jaapCount || 0;
  });

  habitChart = renderLineChart(
    "habitChart",
    habitChart,
    habitData,
    7,
    "#8e24aa",
    v => v
  );

simranChart = renderLineChart(
  "simranChart",
  simranChart,
  simranHours,
  null,
  "#1565c0",
  v => (v > 0 ? v.toFixed(1) : "") // âœ… show hours
);


  jaapChart = renderLineChart(
    "jaapChart",
    jaapChart,
    jaapCounts,
    null,
    "#2e7d32",
    v => (v > 0 ? v.toLocaleString() : "")
  );
}

function renderLineChart(canvasId, chartRef, data, maxY, color, formatter) {
  const ctx = document.getElementById(canvasId).getContext("2d");
  if (chartRef) chartRef.destroy();

  return new Chart(ctx, {
    type: "line",
    plugins: [ChartDataLabels],  // Ensure the plugin is being used
    data: {
      labels: data.map((_, i) => i + 1),
      datasets: [{
        data,
        borderColor: color,
        backgroundColor: color + "33",  // Set the chart background color
        tension: 0.3,  // For smooth curves
        fill: true,  // Fill the area under the line
        pointRadius: 5,  // Make the points visible
        datalabels: {
          display: true,  // Ensure labels are shown
          align: "end",  // Positioning the labels above the points
	  offset: 4,
          color: color,  // Text color of the labels
          font: { weight: "bold", size: 11 },  // Font style for labels
          formatter: formatter,  // Use the formatter function passed in
        }
      }]
    },
options: {
  responsive: true,
  maintainAspectRatio: false,
  layout: {
    padding: {
      top: 22   // âœ… prevents label cut-off
    }
  },
  plugins: {
    legend: { display: false },
    tooltip: { enabled: false },
    datalabels: {
      clip: false   // âœ… allow labels outside chart area
    }
  },
  scales: {
x: {
    ticks: {
      autoSkip: false,   // âœ… show every day
      maxRotation: 0,
      minRotation: 0,
      font: { size: 10 }
    }
  },
    y: {
      beginAtZero: true,
      max: maxY || undefined,
      display: false
    }
  }
}

  });
}

function toggleChart(chartId, btn) {
  const chartContainer = document.getElementById(chartId + "Container");

  if (chartContainer.style.display === "none") {
    chartContainer.style.display = "block";
    btn.textContent = "â–²";
  } else {
    chartContainer.style.display = "none";
    btn.textContent = "â–¼";
  }
}


const translations = {
  pa: {
    headerLine1: "à¨¸à¨¤à¨¿à¨—à©à¨° à¨¸à©‡à¨¤à©€ à¨°à¨¤à¨¿à¨† à¨¦à¨°à¨—à¨¹ à¨ªà¨¾à¨ˆà¨ à¨ à¨¾à¨‰ à¥¥",
    headerTitle: "à¨…à¨§à¨¿à¨†à¨¤à¨®à¨¿à¨• à¨¨à¨¿à¨¯à¨® - à¨°à©‹à¨œà¨¼à¨¾à¨¨à¨¾ à¨¸à¨µà©ˆà¨ªà©œà¨šà©‹à¨²",
